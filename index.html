<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Twitchn - Show multiple screens of a game on twitch</title>
        <meta name="description" content="Show multiple streams of a game on twitch at once">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="shortcut icon" href="favicon.ico" />

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/humane-js/3.2.2/themes/flatty.css" />
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/humane-js/3.2.2/humane.js"></script>
        <script>
            humane.timeout = 3500;
            humane.error = humane.spawn({ addnCls: 'humane-flatty-error'});
            window.onerror = function(msg, url, linenumber) {
                // Tell users when errors occur
                // http://stackoverflow.com/questions/2604976/javascript-how-to-display-script-errors-in-a-popup-alert/2604997#2604997
                humane.error("An error: " + msg);

                // `false` to report on dev console too
                return false;
            };
            function error(msg) {
                humane.error(msg);
                console.error(msg);
            }
        </script>

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.2.1/mustache.js"></script>
    </head>
    <body>
        
        <script id="channelCardTemplate" type="x-tmpl-mustache">
            {{#top}}
                <a href="?game={{ game.name }}&panels=4" class="gameCard" title="{{ game.name }}">
                    <img src="{{ game.box.medium }}" alt="{{ game.name }}" /><br />
                    <p class="gameNameOnCard">{{ game.name }}</p>
                    <p class="gameNameOnCard">{{ viewers }} / {{ channels }}</p>
                </a>
            {{/top}}
            
            <datalist id="gamesList" >
                {{#top}}
                    <option value="{{ game.name }}">
                {{/top}}
            </datalist>
        </script>


        <div id="instructionsContainer">
            <a id="githubLink" href="https://github.com/ubershmekel/twitchn">Source on github<img class="octocat" src="images/octocat.png" /></a>
            <h3>Twitchn</h3>
            <form id="gameNameForm" action="" method="get">
                <p>
                    Pick a game and watch the most popular streams on multiple panels at once
                </p>

                Game name: <input list="gamesList" name="game" />
                Amount of panels: <input type="text" name="panels" value="4" />
                <input type="submit" value="Submit" />
            </form>
            <div id="gameCardsContainer"></div>
        </div>
        <div id="streamsContainer"></div>

        <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.12.0.min.js"><\/script>')</script>
        <script src= "https://player.twitch.tv/js/embed/v1.js"></script>
        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

        <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
        <script>
            (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
            function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
            e=o.createElement(i);r=o.getElementsByTagName(i)[0];
            e.src='https://www.google-analytics.com/analytics.js';
            r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
            ga('create','UA-4533496-22','auto');ga('send','pageview');
        </script>
    </body>
</html>
